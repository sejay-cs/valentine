<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 id="valentineText">Will you be my valentine?</h1>
        <img id="valentineGifNo" src="fade.gif" alt="Sad Reaction" style="display: none; width: 300px;">
        <img id="valentineGifYes" src="dis.gif" alt="Happy Reaction" style="display: none; width: 300px;">
        <p id="yesMessage" style="display: none; font-size: 24px; font-weight: bold; color: red;">sure ba T_T, kay dili ko</p>
    </div>    
    <div class="buttons">
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>
</body>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const noButton = document.querySelector(".no");
    const yesButton = document.querySelector(".yes");
    const text = document.getElementById("valentineText");
    const gifNo = document.getElementById("valentineGifNo");
    const gifYes = document.getElementById("valentineGifYes");
    const yesMessage = document.getElementById("yesMessage");

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.position = "absolute";
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
    }

    if ("ontouchstart" in window || navigator.maxTouchPoints) {
        noButton.addEventListener("click", moveNoButton);
    } else {
        noButton.addEventListener("mouseover", moveNoButton);
    }

    noButton.addEventListener("click", function () {
        text.style.display = "none";
        gifNo.style.display = "block";
    });

    yesButton.addEventListener("click", function () {
        text.style.display = "none"; 
        gifNo.style.display = "none"; 
        gifYes.style.display = "block";
        yesMessage.style.display = "block"; 
    });
});




    </script>
</html>
